<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    #status {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Verifying your IP...</h1>
    <p id="status">Please wait</p>
  </div>

  <script>
    // Get the IP using a free public API
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        const userIP = data.ip;
        console.log("Your IP is:", userIP);

        // Example: allow only a specific IP
        const allowedIP = "123.45.67.89"; // change to the IP you want to allow

        if (userIP === allowedIP) {
          document.getElementById("status").innerHTML = 
            "✅ Verification successful. You may proceed.";
        } else {
          document.getElementById("status").innerHTML = 
            "❌ Verification failed. Access denied.";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("status").innerHTML = 
          "⚠ Error fetching IP. Please try again.";
      });
  </script>
</body>
</html>
